imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      ~
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Core\UserBundle\Entity\User

services:
 twig.extension.text:
     class: Twig_Extensions_Extension_Text
     tags:
         - { name: twig.extension }
 kernel.listener.subdomain_listener:
     class: User\ProfesionalBundle\Listener\SubdomainListener
     tags:
         - { name: kernel.event_listener, event: kernel.request, method: subdomainParse }
     arguments: [ @doctrine.orm.entity_manager ]
genemu_form:
    select2: ~
    date: ~
    file:
        swf: /bundles/coreresources/uploadify/uploadify.swf
        enabled:    true
        cancel_img: '/bundles/genemuform/images/cancel.png'
        folder:     'upload'

doctrine_mongodb:
    connections:
        default:
            server: mongodb://localhost:27017
            options: {}
    default_database: professionals
    document_managers:
        default:
            auto_mapping: true

hwi_oauth:
    firewall_name: main
    fosub:
        username_iterations: 30
        properties:
            linkedin: linkedin_id
    resource_owners:
        linkedin:
            type:                linkedin
            client_id:           vt8q385fsrgw
            infos_url:           http://api.linkedin.com/v1/people/~:(id,first-name,last-name,headline,picture-url,email-address,skills)
            client_secret:       boEcwyI2HPTVyhSL
            scope: r_basicprofile,r_fullprofile,r_emailaddress

fos_js_routing:
    routes_to_expose: [ core_fileserver_uploader, core_fileserver_listfiles, profesional_json_skills ]
knp_snappy:
    pdf:
        enabled:    true
        binary:     /usr/local/bin/wkhtmltopdf
        options:    []
    image:
        enabled:    true
        binary:     /usr/local/bin/wkhtmltoimage
        options:    []